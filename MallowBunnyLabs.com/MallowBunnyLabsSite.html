<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MallowBunny Laboratories</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header>

    <section class="hidden" id="lab">

      <p>More content coming soon...</p>
    </section>
  </div>

  <script src="script.js"></script>

</html>
