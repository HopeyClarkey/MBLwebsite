<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MallowBunny Laboratories</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <img src="assets/logo.png" alt="MallowBunny Logo" class="logo" />
      <h1>MallowBunny Laboratories</h1>
      <p class="tagline">Where code gets weird.</p>
    </header>

    <section class="intro">
      <h2>Welcome</h2>
      <p>Your portal into spooky sci-fi software experiments.</p>
      <button id="enterBtn">Enter the Lab</button>
    </section>

    <section class="hidden" id="lab">
      <h2>The Lab</h2>
      <p>Reach out to MallowBunny Laboratories:</p>

      <form id="contactForm" name="contact" method="POST" data-netlify="true">
        <!-- Required hidden field for Netlify -->
        <input type="hidden" name="form-name" value="contact" />

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send</button>
      </form>

      <p id="formMessage" class="form-message"></p>
    </section>

    <footer class="footer">
      &copy; 2025 TidyBar.llc. All rights reserved.
    </footer>
  </div>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
