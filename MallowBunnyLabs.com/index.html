<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MallowBunny Laboratories</title>

  <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    
    <header>
      <img src="assets/logo.png" alt="MallowBunny Logo" class="logo" />
      <h1>MallowBunny Laboratories</h1>
      <p class="tagline">Neon labs, warm ideas.</p>
    </header>

    <section class="intro">
      <h2>Welcome</h2>
      <p>Your table is set for glowing ideas and unexpected flavors of tech.</p>
      <button id="enterBtn">Enter the Kitchen</button>
    </section>

    <section class="hidden" id="lab">
      <h2>The Lab</h2>
      <p>Reach out to MallowBunny Laboratories:</p>

      <!-- Contact Form -->
    <form
      id="contactForm"
      name="contact"
      method="POST"
      data-netlify="true"
      action="/thank-you.html"
>
  <input type="hidden" name="form-name" value="contact">

  <input type="hidden" name="subject" value="New message from MallowBunnyLabs.com">

  <input type="hidden" name="bot-field">

  <label for="name">Name:</label>
  <input type="text" name="name" id="name">

  <label for="email">Email:</label>
  <input type="email" name="email" id="email">

  <label for="message">Message:</label>
  <textarea name="message" id="message"></textarea>

  <button type="submit">Send</button>
</form>

      <p id="formMessage" class="form-message"></p>
    </section>

    <footer class="footer">
      &copy; 2025 TidyBar.llc. All rights reserved.
    </footer>

  </div>

  <script src="script.js"></script>
</body>
</html>
